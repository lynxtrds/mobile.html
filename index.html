<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Widget (360x400)</title>
  <!-- Fuente Inter (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  <style>
    /* Configuración del body para un tamaño fijo de 360x400, sin scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      width: 360px;  /* Ancho fijo */
      height: 400px; /* Alto fijo */
      overflow: hidden; /* Evita scrollbars */
      background-color: #FFFFFF;
      color: #2E2E2E;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centra verticalmente */
    }

    /* Contenedor principal (ocupa todo el espacio disponible) */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 10px; /* Algo de espacio interno */
    }

    /* Título y subtítulo */
    .title {
      font-size: 18px;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 12px;
      color: #444;
      margin-bottom: 10px;
    }

    /* Recuadro para el widget */
    .typewriter-section {
      position: relative;
      width: 320px;    /* Un poco menos de 360px para dejar margen */
      height: 180px;   /* Ajustado para que no aparezcan scrollbars */
      background-color: #FFFFFF;
      border: 1px solid #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Texto donde se escribe y borra */
    .typewriter-text {
      font-size: 14px;
      color: #2E2E2E;
      outline: none;
      /* Para centrar en el recuadro */
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Cursor parpadeante */
    .cursor {
      width: 2px;
      height: 1.1em;
      background-color: #2E2E2E;
      margin-left: 2px;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
      display: inline-block;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Botón "Send" en la esquina inferior derecha */
    .action-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #2E2E2E;
      color: #FFFFFF;
      border: none;
      border-radius: 12px;
      padding: 5px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background-color 0.2s ease;
    }
    .action-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">How Much is Your Mind Costing You? Find Out Now</h1>
    <p class="subtitle">Unlock Your Emotional ROI in Just 1 Minute.</p>

    <div class="typewriter-section">
      <div id="typewriter" class="typewriter-text" contentEditable="true"></div>
      <span class="cursor"></span>
      <button id="actionButton" class="action-button">Send</button>
    </div>
  </div>

  <script>
    // Frases a rotar
    const phrases = [
      "How often do emotions influence your financial decisions?",
      "How much have you lost to emotional decisions in the past 6 months?",
      "How much time do you spend analyzing your emotions weekly?",
      "How confident are you in your financial decisions?"
    ];

    const typewriterEl = document.getElementById("typewriter");
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let timeoutId;

    // Velocidades
    const typingSpeed = 50;    
    const deletingSpeed = 20;  
    const pauseDelay = 1000;   

    function type() {
      // Si el usuario hace foco para escribir, detenemos la animación
      if (document.activeElement === typewriterEl) return;

      const currentPhrase = phrases[phraseIndex];

      if (!isDeleting) {
        // Escribiendo
        typewriterEl.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          timeoutId = setTimeout(() => { isDeleting = true; type(); }, pauseDelay);
          return;
        }
      } else {
        // Borrando
        typewriterEl.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }

      const delay = isDeleting ? deletingSpeed : typingSpeed;
      timeoutId = setTimeout(type, delay);
    }

    // Iniciar la animación al cargar
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });

    // Detener animación al enfocar (usuario escribe)
    typewriterEl.addEventListener("focus", () => {
      clearTimeout(timeoutId);
    });

    // Al perder el foco, reiniciar la animación (borrando y pasando a la siguiente frase)
    typewriterEl.addEventListener("blur", () => {
      typewriterEl.textContent = "";
      charIndex = 0;
      isDeleting = false;
      phraseIndex = (phraseIndex + 1) % phrases.length;
      setTimeout(type, 500);
    });

    // Acción del botón "Send"
    document.getElementById("actionButton").addEventListener("click", () => {
      alert("Button clicked! Implement your functionality here.");
    });
  </script>
</body>
</html>
