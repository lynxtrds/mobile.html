<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Much is Your Mind Costing You? - Mobile</title>
  <!-- Fuente Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  <style>
    /* Fondo de página blanco, texto principal negro */
    body {
      background-color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      color: #2E2E2E;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 390px; /* Para un móvil de 390px */
      padding: 10px;
      margin: 0 auto;
    }
    .title {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 15px;
      color: #444;
      margin-bottom: 30px;
    }
    /* Recuadro del widget: se deja espacio en los laterales */
    .typewriter-section {
      position: relative;
      display: inline-block;
      background-color: #FFFFFF; /* Fondo blanco */
      border: 2px solid #000;      /* Borde negro */
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 350px;  /* Menos de 390px para dejar márgenes laterales */
      min-height: 120px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .typewriter-text {
      font-size: 16px;
      color: #2E2E2E;  /* Letras negras */
      outline: none;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.1em;
      background-color: #2E2E2E; /* Cursor negro */
      margin-left: 2px;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    /* Botón "Send" en la esquina inferior derecha del recuadro */
    .action-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #2E2E2E;
      color: #FFFFFF;
      border: none;
      border-radius: 15px;
      padding: 6px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background-color 0.2s ease;
    }
    .action-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">How Much is Your Mind Costing You? Find Out Now</h1>
    <p class="subtitle">Unlock Your Emotional ROI in Just 1 Minute.</p>
    <div class="typewriter-section">
      <div id="typewriter" class="typewriter-text" contentEditable="true"></div>
      <span class="cursor"></span>
      <button id="actionButton" class="action-button">Send</button>
    </div>
  </div>
  
  <script>
    // Frases a rotar (las preguntas)
    const phrases = [
      "How often do emotions influence your financial decisions?",
      "How much have you lost to emotional decisions in the past 6 months?",
      "How much time do you spend analyzing your emotions weekly?",
      "How confident are you in your financial decisions?"
    ];
    
    const typewriterEl = document.getElementById("typewriter");
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let timeoutId;
    
    const typingSpeed = 50;    // ms entre cada letra al escribir
    const deletingSpeed = 20;  // ms entre cada letra al borrar
    const pauseDelay = 1000;   // ms de pausa al terminar una frase
    
    function type() {
      // Si el usuario tiene el foco en el campo editable, detén la animación
      if (document.activeElement === typewriterEl) return;
      
      const currentPhrase = phrases[phraseIndex];
      
      if (!isDeleting) {
        typewriterEl.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          timeoutId = setTimeout(() => { isDeleting = true; type(); }, pauseDelay);
          return;
        }
      } else {
        typewriterEl.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }
      
      const delay = isDeleting ? deletingSpeed : typingSpeed;
      timeoutId = setTimeout(type, delay);
    }
    
    document.addEventListener("DOMContentLoaded", () => { setTimeout(type, 500); });
    
    // Detener la animación cuando el usuario hace foco en el recuadro
    typewriterEl.addEventListener("focus", () => { clearTimeout(timeoutId); });
    
    // Reiniciar la animación al perder el foco
    typewriterEl.addEventListener("blur", () => {
      typewriterEl.textContent = "";
      charIndex = 0;
      isDeleting = false;
      phraseIndex = (phraseIndex + 1) % phrases.length;
      setTimeout(type, 500);
    });
    
    // Acción del botón "Send"
    document.getElementById("actionButton").addEventListener("click", () => {
      alert("Button clicked! Implement your functionality here.");
    });
  </script>
</body>
</html>
